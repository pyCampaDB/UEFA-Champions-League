<ion-app>
  <ion-menu side="start" menuId="m1" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Contenido</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- 
          para que el menú se cierre al pulsar sobre
          uno de sus botones, añadir <ion-menu-toggle>
        -->
        <ion-menu-toggle>
          <ion-item *ngIf="isLogged$ | async" button [routerLink]="['/team']">
            <ion-label>Equipos</ion-label>
          </ion-item>
          <ion-item *ngIf="isLogged$ | async" button [routerLink]="['/match-list']">
            <ion-label>Partidos</ion-label>
          </ion-item>
          <ion-item button *ngIf="isLogged$ | async" [routerLink]="['/penalty']">
            <ion-label>Tandas de Penaltis</ion-label>
          </ion-item>
          <ion-item button *ngIf="isLogged$ | async" (click)="logout()">
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
          <ion-item button *ngIf="(isLogged$ | async)===false" [routerLink]="['/login']">
            <ion-label>Iniciar Sesión</ion-label>
          </ion-item>
          <ion-item button *ngIf="(isLogged$ | async)===false" [routerLink]="['/signup']">
            <ion-label>Regístrate</ion-label>
          </ion-item>
        </ion-menu-toggle>
          
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
