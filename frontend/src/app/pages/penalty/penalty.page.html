<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>penalty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">penalty</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let penalty of penaltis">
      <ion-label>
        <p>{{ penalty.home }} vs {{ penalty.away }}</p>
        <p>Score: {{ penalty.goalHome }} - {{ penalty.goalAway }}</p>
        <p>Season: {{ penalty.season }}</p>
        <p>Round: {{ penalty.round }}</p>
        <p>Winner: {{ penalty.winner }}</p>
        <br/>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
