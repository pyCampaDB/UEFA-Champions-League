  <ion-toolbar>
    <ion-label>Season:</ion-label>
    <ion-select (ionChange)="onSeasonChange($event)" [value]="selectedSeason">
      <ion-select-option *ngFor="let season of seasons" [value]="season">
        {{ season }}
      </ion-select-option>
    </ion-select>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let match of displayedMatches">
      <ion-label>
        <p>{{ match.home }} vs {{ match.away }}</p>
        <p>Score: {{ match.goalHome }} - {{ match.goalAway }}</p>
        <p>Season: {{ match.season }}</p>
        <p>Round: {{ match.round }}</p>
        <p>Winner: {{ match.winner }}</p>
        <br/>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-toolbar>
