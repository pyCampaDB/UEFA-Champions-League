version: '3.8'

services:
  db: 
    image: mysql:latest
    restart: always
    container_name: mysql-champions
    volumes:
      - mysql-db:/var/lib/mysql
      - ./backend/mysqldata:/docker-entrypoint-initdb.d
    environment:
      - MYSQL_DATABASE=championsleague
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_ROOT_PASSWORD=root
    ports:
      - "3306:3306"
    networks:
      - champions-network

  backend:
    build: ./backend
    container_name: django-champions
    command: ["sh", "-c", "python wait_for_mysql.py && python manage.py makemigrations api && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"]
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - MYSQL_DATABASE=championsleague
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_HOST=db
    networks:
      - champions-network
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: ionic-champions
    ports:
      - "8100:8100"
    networks:
      - champions-network
volumes:
  mysql-db:
networks:
  champions-network: